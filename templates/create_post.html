<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
  <h2>Create a New Post</h2>

  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload Post</button>
  </form>

  <a href="{% url 'firstpage' %}">Back to Feed</a>
</body>
</html>
